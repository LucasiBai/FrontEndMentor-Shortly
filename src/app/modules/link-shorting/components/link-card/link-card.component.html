<article>
  <ul>
    <li>{{ linkData.originalLink }}</li>
    <hr />
    <li>
      <a href="https://{{ linkData.shortLink }}" target="_blank">{{
        linkData.shortLink
      }}</a>
      <div>
        <app-square-button-text
          (click)="copyLink()"
          [clicked]="copied"
          [fill]="true"
          [fontSize]="16"
          >{{ !copied ? "Copy" : "Copied!" }}</app-square-button-text
        >
      </div>
    </li>
  </ul>
</article>
